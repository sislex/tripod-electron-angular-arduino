<mat-card class="cards">
  <mat-card-content>
    <h3>Log In</h3>
    <hr>
    <div *ngFor="let user of users">
      <button
        (click)="buttonClicked(user)"
        mat-raised-button
        color="primary"
        class="example-icon">
        <mat-icon>account_circle</mat-icon>
        <span>{{user.name}}</span>
      </button>
    </div>
  </mat-card-content>
</mat-card>
